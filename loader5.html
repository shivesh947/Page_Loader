<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	body{margin: 0;}
	.dd
	{
		height: 8vh;
		width: 10vw;
		animation-timing-function: ease-in-out;
		animation-duration: 2s ;
		animation-direction: alternate;;
		animation-iteration-count: infinite;
		
	}
	#dd1
	{
		background-color: yellow;
		margin-left: -5vw;
		animation-name: odd;
	}
	#dd2
	{
		background-color: red;
		margin-left: 5vw;
		animation-name: even;
	}
	#dd3
	{
		background-color: green;
		margin-left: -5vw;
		animation-name: odd;
	}
	#dd4
	{
		background-color: pink;
		margin-left: 5vw;
		animation-name: even;
	}
	#dd5
	{
		background-color: blue;
		margin-left: -5vw;
		animation-name: odd;
	}
	#main
	{
		margin-left: 45vw;
		margin-top: 30vh;
	}
	@keyframes even 
	{
    from{
    	margin-left:5vw;
    }
    to{

    	margin-left: -5vw;
    }
	}
    @keyframes odd {
    from{
    	margin-left: -5vw;
    }
    to{

    	margin-left:5vw;
    }
	}
</style>
<body>
	<div id="main">
		<div id="dd1" class="dd"></div>
		<div id="dd2" class="dd"></div>
		<div id="dd3" class="dd"></div>
		<div id="dd4" class="dd"></div>
		<div id="dd5" class="dd"></div>

	</div>

</body>
</html>
